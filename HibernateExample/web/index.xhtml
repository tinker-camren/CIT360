<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:commandLink action="#{productController.previous}" value="Previous #{productController.pageSize}" rendered="#{productController.hasPreviousPage}"/> 
                <h:commandLink action="#{productController.next}" value="Next #{productController.pageSize}" rendered="#{productController.hasNextPage}"/> 
            </h:form>
            
            <h:form styleClass="jsfcrud_list_form">
                <h:commandLink action="#{productController.previous}" value="Previous #{productController.pageSize}" rendered="#{productController.hasPreviousPage}"/> 
                <h:commandLink action="#{productController.next}" value="Next #{productController.pageSize}" rendered="#{productController.hasNextPage}"/> 
                <h:dataTable value="#{productController.productNames}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ProductID"/>
                        </f:facet>
                        <h:outputText value="#{item.productId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{productController.prepareView}" value="View"/>
                    </h:column>
                </h:dataTable>
                <br/>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
